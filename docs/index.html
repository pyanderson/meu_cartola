<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.2.1.min.js"></script>
  <script>
    var result = null;
    fetch('https://pyanderson.github.io/meu_cartola/data/times.json')
      .then(function (response) {
        return response.json();
      })
      .then(function (teams) {
        const points = [];
        const positions = [];
        const patrimony = [];
        for (const [name, data] of Object.entries(teams)) {
          points.push({
            'x': data['rodadas'],
            'y': data['pontos'],
            'name': name
          });
          positions.push({
            'x': data['rodadas'],
            'y': data['posicoes'],
            'name': name
          });
          patrimony.push({
            'x': data['rodadas'],
            'y': data['patrimonio'],
            'name': name
          });
        }
        Plotly.newPlot('points', points, {'xaxis': {'title': 'Rodadas'}, 'yaxis': {'title': 'Pontos'}})
          .then(function (chart) {
            Plotly.newPlot('positions', positions,
              {
                'xaxis': {'title': 'Rodadas'},
                'yaxis': {'title': 'Posições', 'autorange': 'reversed'},
                'width': chart.scrollWidth,
                'height': chart.scrollHeight
              });
            Plotly.newPlot('patrimony', patrimony,
              {
                'xaxis': {'title': 'Rodadas'},
                'yaxis': {'title': 'Patrimônio'},
                'width': chart.scrollWidth,
                'height': chart.scrollHeight
              });
          });
      })
      .catch(function (err) {
        console.log(err);
      });
  </script>
</footer>
